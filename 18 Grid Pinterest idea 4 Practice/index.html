<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice Project</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="logo">PUREMA ODA</div>
            <nav class="nav-links">
                <a href="#">WOMENSWEAR</a>
                <a href="#">MENSWEAR</a>
                <a href="#">KIDS</a>
                <a href="#">SALE</a>
                <a href="#">DISCOVER</a>
            </nav>
            <div class="nav-icons">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search" />
                </div>
                <div class="icon"><i class="fa-regular fa-heart"></i></div>
                <div class="icon cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="badge">2</span>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="hero-text">
                <div class="hero-heading">
                    <p>FOR <span class="arrow"></span></p>
                    <p><strong>EVERYONE BUT</strong></p>
                    <p><strong>NOT ANYONE</strong></p>
                </div>
                <div class="description">
                    <p>
                        We establish personal relationships with our boutiques
                        to ensure each is vetted for a stress-free shopping
                        experience.
                    </p>
                </div>
            </div>
            <div class="black-hat">
                <div class="img-container">
                    <img src="./images/black-hat.png" alt="Black Hat" />
                    <span class="tag">#RIP STOP</span>
                </div>
            </div>
            <div class="green-hat">
                <div class="img-container">
                    <img src="./images/green-hat.png" alt="Green Hat" />
                    <span class="tag">#INSULATED</span>
                </div>
            </div>
            <div class="hero-img-container">
                <div class="hero-img">
                    <img src="./images/Bucket-Hat.jpg" alt="Bucket Hat" />
                    <span class="shop-btn"
                        >SHOP <br />
                        NOW</span
                    >
                    <span class="buttons">
                        <button class="btn-1" type="submit">LEARN MORE</button>
                        <button class="btn-2" type="submit">CONTACT US</button>
                    </span>
                </div>
            </div>
        </section>
    </body>
</html>
